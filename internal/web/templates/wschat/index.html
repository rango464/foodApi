<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Форма обмена сообщениями</title>
  <link rel="stylesheet" href="styles.css">
  
  <script src="chat.js"></script>
  <meta name="color-scheme" content="dark light" />
</head>
<body>

  <p id="output"></p>

  <div class="container" role="application" aria-label="Мини-чат">
    <div class="header">
      <div class="avatar" aria-hidden="true">Ч</div>
      <div>
        <div class="title">Чат-форма</div>
        <div class="subtitle">Локальная демонстрация без сервера</div>
      </div>
    </div>

    <div id="messages" class="messages" aria-live="polite" aria-relevant="additions"></div>

    <form id="chat-form" class="composer" autocomplete="on">
      <div class="row">
        <input id="name" type="text" name="name" placeholder="Ваше имя" aria-label="Ваше имя" />
        <textarea id="message" name="message" placeholder="Введите сообщение..." aria-label="Сообщение"></textarea>
      </div>
      <button class="btn" type="submit" aria-label="Отправить сообщение">Отправить</button>
      <div class="hint">Подсказка: Ctrl/⌘ + Enter — отправить, Enter — новая строка</div>
    </form>
  </div>
  

  <script src="ws.js"></script>
</body>
</html>
