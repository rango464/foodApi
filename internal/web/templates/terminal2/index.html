<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Биржевой Терминал</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Верхняя интерактивная панель -->
    <div class="top-panel">
        <!-- Статус соединения -->
        <div class="connection-status">
            <div class="status-indicator" id="statusIndicator"></div>
            <span class="status-text" id="statusText">Подключение...</span>
            <span class="fps-counter" id="fpsCounter">0 FPS</span>
        </div>

        <!-- Выбор валютных пар -->
        <div class="pair-selector">
            <label>Валютные пары:</label>
            <div class="pair-dropdown" id="pairDropdown">
                <div class="dropdown-toggle" id="dropdownToggle">
                    <span class="selected-pairs-text" id="selectedPairsText">Выберите пары</span>
                    <span class="selected-count" id="selectedCount"></span>
                    <span class="dropdown-arrow">▼</span>
                </div>
                <div class="dropdown-menu" id="dropdownMenu">
                    <div class="filter-container">
                        <input type="text" class="filter-input" id="filterInput" placeholder="Поиск валютных пар...">
                        <div class="filter-actions">
                            <button type="button" class="select-all-btn" id="selectAllBtn">Выбрать все</button>
                            <button type="button" class="clear-all-btn" id="clearAllBtn">Очистить</button>
                        </div>
                    </div>
                    <div class="pair-checkboxes" id="pairCheckboxes">
                        <!-- Чекбоксы будут добавлены динамически -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Основной контент -->
    <div class="main-content">
        <!-- Левая колонка - История сделок -->
        <div class="left-column">
            <div class="trades-widget">
                <h3>История сделок</h3>
                
                <!-- Калькулятор прибыли/убытка -->
                <div class="profit-calculator">
                    <div class="total-profit" id="totalProfit">
                        <span>Общий результат: </span>
                        <span class="profit-amount" id="profitAmount">$0.00</span>
                    </div>
                </div>

                <!-- Список сделок -->
                <div class="trades-list" id="tradesList">
                    <!-- Сделки будут добавлены динамически -->
                </div>
            </div>
        </div>

        <!-- Центральная колонка - График свечей -->
        <div class="center-column">
            <!-- Вкладки для валютных пар -->
            <div class="pair-tabs" id="pairTabs">
                <!-- Вкладки будут добавлены динамически -->
            </div>

            <!-- График свечей -->
            <div class="chart-container">
                <canvas id="candlestickChart" width="800" height="400"></canvas>
                <div class="chart-crosshair" id="chartCrosshair">
                    <div class="price-label" id="priceLabel"></div>
                    <div class="time-label" id="timeLabel"></div>
                </div>
                <div class="chart-tooltip" id="chartTooltip"></div>
            </div>

            <!-- Панель масштабирования -->
            <div class="timeframe-selector">
                <button class="timeframe-btn active" data-timeframe="1m">1м</button>
                <button class="timeframe-btn" data-timeframe="5m">5м</button>
                <button class="timeframe-btn" data-timeframe="10m">10м</button>
                <button class="timeframe-btn" data-timeframe="30m">30м</button>
                <button class="timeframe-btn" data-timeframe="1h">1ч</button>
                <button class="timeframe-btn" data-timeframe="1d">1д</button>
                <button class="timeframe-btn" data-timeframe="1w">1н</button>
            </div>

            <!-- График объемов -->
            <div class="volume-chart-container">
                <canvas id="volumeChart" width="800" height="150"></canvas>
            </div>
        </div>

        <!-- Правая колонка - Биржевой стакан -->
        <div class="right-column" id="rightColumn">
            <div class="order-book-widget">
                <h3>Биржевой стакан</h3>
                <div class="order-book" id="orderBook">
                    <div class="asks" id="asks">
                        <div class="order-book-header">
                            <span>Цена</span>
                            <span>Объем</span>
                        </div>
                        <!-- Ордера на продажу -->
                    </div>
                    <div class="spread" id="spread">
                        <span>Спред: $0.00</span>
                    </div>
                    <div class="bids" id="bids">
                        <!-- Ордера на покупку -->
                    </div>
                </div>
            </div>
            
            <!-- Разделитель для изменения размера -->
            <div class="resize-handle" id="resizeHandle"></div>
        </div>
    </div>

    <!-- Модальное окно для совершения сделки -->
    <div class="modal" id="tradeModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h3>Новая сделка</h3>
            <form id="tradeForm">
                <div class="form-group">
                    <label>Тип сделки:</label>
                    <select id="tradeType">
                        <option value="buy">Покупка</option>
                        <option value="sell">Продажа</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Валютная пара:</label>
                    <select id="tradePair"></select>
                </div>
                <div class="form-group">
                    <label>Цена:</label>
                    <input type="number" id="tradePrice" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Объем:</label>
                    <input type="number" id="tradeAmount" step="0.001" required>
                </div>
                <button type="submit">Совершить сделку</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
